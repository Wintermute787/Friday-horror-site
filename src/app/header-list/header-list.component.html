
<div *ngFor="let header of childHeaderList">
    <div class="header">
      <img src="{{header.image}}" alt="">
      <div class="header-title">
        <h4>{{header.title}}</h4>
        <div class="header-text">
          <p>{{header.description}}</p>
        </div>
      </div>

    </div>
</div>
