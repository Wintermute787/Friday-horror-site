
<div *ngFor="let tv of tv | async" class="featured__main">
  <div>
    <img src="{{tv.image}}" alt="">
  </div>
  <div class="featured__main-type">
    <h4 class="featured__main-type-span">{{tv.type}}</h4>
  </div>
  <div class="featured__main-title">
    <p>{{tv.title}}</p>
  </div>
  <div class="featured__main-description">
    <p class="featured__main-description-p">{{tv.description}}</p>
  </div>
</div>
