
  <div *ngFor="let movie of movies | async" class="featured__main">
    <div>
      <img src="{{movie.image}}" alt="">
    </div>
    <div class="featured__main-type">
      <h4 class="featured__main-type-span">{{movie.type}}</h4>
    </div>
    <div class="featured__main-title">
<p>{{movie.title}}</p>
</div>
<div class="featured__main-description">
  <p class="featured__main-description-p">{{movie.description}}</p>
</div>
</div>
