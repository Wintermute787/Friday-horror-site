<div *ngFor="let feature of featured | async">

  <div class="header">
    <div class="tag">
      <span>Reviews</span>
    </div>
    <img src="{{feature.image}}" alt="">
    <div class="header-title">
      <h4>{{feature.title}}</h4>
      <div class="header-text">
        <p>{{feature.description}}</p>
      </div>

    </div>


  </div>
</div>
