<div *ngFor="let featured of childFeatured">
  <div class="featured__main">
    <div class="featured__main-type">
      <span class="featured__main-type-span">{{featured.type}}</span>
    </div>
    <div class="featured__main-description">
      <p class="featured__main-description-p">{{featured.description}}</p>
    </div>
  </div>
</div>
